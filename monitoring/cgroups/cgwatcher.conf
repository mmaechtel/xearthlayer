# cgwatcher — process → class mapping
#
# Format: pattern = class
# Pattern is matched case-insensitive against process name and cmdline.
# Only processes owned by the current user are managed.
# KVM/QEMU runs as libvirt user — use 'sudo virsh edit' for its limits.
#
# Lines starting with # are comments. Empty lines are ignored.

# ─── Classes ─────────────────────────────────────────────────────────
#
# Enforcement depends on the active scheduler:
#   CFS  (Debian stock kernel)  → systemd slices (CPUWeight + CPUQuota)
#   PDS  (Liquorix kernel)      → nice values (cgroup cpu.weight ignored)
#
# Class         CPUWeight  CPUQuota   nice
# simulator     1000       —          0
# streamer      300        960%       5
# tools         100        320%       10

# Simulator — highest priority, no CPU limit
X-Plane = simulator
gamescope = simulator

# Streamer — moderate priority, max 60% CPU (CFS) / nice 5 (PDS)
xearthlayer = streamer
autoortho = streamer

# Tools — low priority, max 20% CPU (CFS) / nice 10 (PDS)
LittleNavmap = tools
